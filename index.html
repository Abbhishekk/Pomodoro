<!doctype html>
<html lang="en">

<head>
    <title>PomoTech</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/pomodorist.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
</head>
<style>
    body {
    margin: 20px;
    padding: 0;
    text-align: center;
    /*background-color:#d44848;   */
    background-image: url("/images/fog-dark-clouds-mountains.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    
    color: white;
    
    
}
</style>
<body>
    <div class="d-flex justify-content-start " style="width:10em; height: 5em;position:absolute;">
        <img src="images/logo.png" alt="Logo" class="img img-fluid ">
    </div>
    <audio  id="notification"  >
       
        <source src="assets/notification/notify.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
    <main class="container container-fluid">
        <h1>Pomodoro Timer</h1>
        <br>
        <div id="center" class="p-5 "> 
            <div id="options">
                <button id="pomodoro" onclick="setPomodoro()" >Pomodoro</button>
                <button id="short" onclick="setShortBreak()" >Short Break</button>
                <button id="long" onclick="setLongBreak()" >Long Break</button>
            </div>
            <div id="time">
            </div>
            <div id="buttons">
                <button id="start" onclick="start()" ><i class="bi bi-play-fill"></i></button>
                <button id="stop" onclick="stop()" ><i class="bi bi-pause"></i></button>
                <button id="reset" onclick="reset()" ><i class="bi bi-arrow-counterclockwise"></i></button>
            </div>
            <br>
            

        </div>
        
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3TVtatew3yfGe8YNHHYM1R?utm_source=generator" width="25%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        
    </main>
    <div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="assets/js/pomodorist.js"></script>
</body>

</html>
